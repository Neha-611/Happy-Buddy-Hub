<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Buddy Hub - Sign Up</title>
  <link rel="icon" type="image/x-icon" href="./images/HBH_Logo(transparent)icon.png">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="./index.html"><img src="./images/HBH_Logo(transparent)icon.png" alt="Logo"></a>
      <h1>Happy Buddy Hub</h1>
    </div>
  </header>

  <main>
    <section class="signup-section">
      <h2>Sign Up</h2>
      <form action="#" method="POST" class="signup-form">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </section>
  </main>

  <script src="main.js"></script>

  <footer>
    <p>&copy; 2024 Happy Buddy Hub</p>
  </footer>
</body>
</html>
