<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Platform - Sign In</title>
  <link rel="icon" type="image/x-icon" href="./images/HBH_Logo(transparent)icon.png">
  <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <div class="logo-container">
          <a href="./index.html"><img src="./images/HBH_Logo(transparent)icon.png" alt="Logo"></a>
          <h1>Happy Buddy Hub</h1>
        </div>
    </header>

  <main>
    <section class="signin-section">
      <h2>Sign In</h2>
      <form action="#" method="POST" class="signin-form">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>
  </main>

  <script src="main.js"></script>

  <footer>
    <p>&copy; 2024 Happy Buddy Hub. All rights reserved.</p>
  </footer>
</body>
</html>
